<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>login</title>
  <!-- Bootstrap CDN 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <header>
    <!-- Header Section -->
    <div style="background-color: rgb(0, 12, 26)">
      <nav id="nav1" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Centered Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="
              display: flex;
              justify-content: center;
              align-items: flex-end;
              height: 100%;
            ">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto" style="
                list-style: none;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                padding: 0;
                margin: 0;
                font-size: 25px;
              ">
              <li class="nav-item"><a class="nav-link" href="#">영화</a></li>
              <li class="nav-item"><a class="nav-link" href="#">예매</a></li>
              <li class="nav-item"><a class="nav-link" href="#">극장</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img style="
                      width: 200px;
                      height: 140px;
                      margin: 0px;
                      padding: 0px;
                    " src="../img/ITN MOVIES.jfif" alt="itn movies" /></a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
              <li class="nav-item"><a class="nav-link" href="#">스토어</a></li>
              <li class="nav-item"><a class="nav-link" href="#">혜택</a></li>
            </ul>
          </div>
          <!-- Login and Support Links -->
          <ul class="nav-login" style="padding-top: 5px; font-size: 15px; position: absolute">
            <a href="#" class="nav-item">고객센터</a>
            <a href="#" class="nav-item">로그인</a>
            <a href="#" class="nav-item">회원가입</a>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-container">
      <form class="row g-3">
        <h2 class="text-center mb-4">로그인</h2>

        <!-- E-mail 입력 필드 -->
        <div class="row mb-3">
          <label for="autoSizingInput" class="form-label">E-mail</label>
          <div class="col-6">
            <input type="text" class="form-control" id="autoSizingInput" placeholder="e-mail은 id로 쓰입니다" />
          </div>
          <div class="col-6">
            <div class="input-group">
              <div class="input-group-text">@</div>
              <div class="d-flex gap-4">
                <div>
                  <input type="text" class="form-control" id="customDomainInput" placeholder="직접 입력" />
                </div>

                <select class="form-select" id="autoSizingSelect" onchange="toggleEmailInput()">
                  <option selected>Choose</option>
                  <option value="naver.com">네이버</option>
                  <option value="daum.net">다음</option>
                  <option value="google.com">구글</option>
                  <option value="direct">직접입력</option>
                </select>
              </div>

            </div>
          </div>

          <!-- 비밀번호 입력 필드 -->
          <div class="col-12 mb-3">
            <label for="inputPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호 입력" required />
          </div>

          <!-- 로그인 버튼 -->
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary w-100">로그인</button>
          </div>

          <!-- 회원가입 링크 -->
          <div class="col-12 text-center mt-2">
            <p>아직 회원이 아니신가요? <a href="#">회원 가입하기</a></p>
          </div>

      </form>
    </div>
  </main>



  <footer>
    <!-- footer -->
    <!-- Footer Section -->
    <div style="background-color: rgb(0, 12, 26);">
      <nav id="nav1" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFooter"
            aria-controls="navbarFooter" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- White Divider -->
          <div style="border-bottom: solid white 10px;"></div>

          <!-- Footer Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarFooter">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto" style="font-size: 20px; padding-top: 30px;">
              <li class="nav-item"><a class="nav-link" href="#">회사소개</a></li>
              <li class="nav-item"><a class="nav-link" href="#">윤리경영</a></li>
              <li class="nav-item"><a class="nav-link" href="#">이용약관</a></li>
              <li class="nav-item"><a class="nav-link" href="#">개인정보처리방침</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Company Info Section -->
      <div class="company-info d-flex align-items-center justify-content-center"
        style="background-color: rgb(0, 12, 26);">
        <a class="nav-link" href="#">
          <img src="../img/ITN MOVIES.jfif" alt="itn movies" style="width: 120px; height: 94px;" />
        </a>
        <p style="margin-left: 10px; color: white;">
          사업자 정보 - <br />
          부산시 - <br />
          대표자 -
        </p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 직접입력 js -->
  <script src="../js/login.js"></script>
</body>

</html>
