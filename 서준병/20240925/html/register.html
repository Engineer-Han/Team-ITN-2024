  </header>
  <main>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="container">
        <form class="row g-3">
          <h2 class="text-center mb-4">회원가입</h2>

          <!-- E-mail 입력 필드 -->
          <div class="row mb-3">
            <label for="inputEmail" class="form-label">E-mail</label>
            <div class="col-5">
              <input type="text" class="form-control" id="inputEmail" placeholder="e-mail은 id로 쓰입니다" />
            </div>
            <div class="col-5">
              <div class="input-group">
                <div class="input-group-text">@</div>
                <div class="d-flex gap-1">
                  <div>
                    <input type="text" class="form-control" id="customDomainInput" placeholder="직접 입력" />
                  </div>


                  <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose</option>
                    <option value="naver.com">네이버</option>
                    <option value="daum.net">다음</option>
                    <option value="google.com">구글</option>
                    <option value="direct">직접입력</option>
                  </select>

                </div>

              </div>
            </div>

            <div class="col-2">
              <button type="button" class="btn btn-outline-primary w-100">중복 확인</button>
            </div>
          </div>

          <!-- 직접 입력 도메인 필드 -->
          <div class="row mb-3" id="customDomainContainer" style="display:none;">
            <div class="col-6">
              <input type="text" class="form-control" id="customDomainInput" placeholder="도메인 직접 입력" />
            </div>
          </div>

          <!-- 비밀번호 입력 필드 -->
          <div class="row mb-3">
            <div class="col-6">
              <label for="inputPassword" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호" />
            </div>
            <div class="col-6">
              <label for="inputPasswordConfirm" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="비밀번호 확인" />
            </div>
          </div>

          <!-- 전화번호 입력 필드 -->
          <div class="row mb-3">
            <div class="col-6">
              <label for="phoneNumber" class="form-label">전화번호</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="전화번호" pattern="[0-9]*"
                inputmode="numeric" />
            </div>
          </div>

          <!-- 회원가입 및 취소 버튼 -->
          <div class="row">
            <div class="col-6 mt-3">
              <button type="submit" class="btn btn-primary w-100">회원 가입</button>
            </div>
            <div class="col-6 mt-3">
              <button type="button" class="btn btn-secondary w-100">취소</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
