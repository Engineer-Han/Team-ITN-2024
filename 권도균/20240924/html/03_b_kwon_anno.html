<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITN MOVIE</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/03_b_kwon_anno.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CDN 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- header -->
      <!-- Header Section -->
      <div style="background-color: rgb(0, 12, 26)">
        <nav id="nav1" class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Centered Navigation Links -->
            <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
              style="
                display: flex;
                justify-content: center;
                align-items: flex-end;
                height: 100%;
              "
            >
              <ul
                class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto"
                style="
                  list-style: none;
                  display: flex;
                  align-items: flex-end;
                  justify-content: center;
                  padding: 0;
                  margin: 0;
                  font-size: 25px;
                "
              >
                <li class="nav-item"><a class="nav-link" href="#">영화</a></li>
                <li class="nav-item"><a class="nav-link" href="#">예매</a></li>
                <li class="nav-item"><a class="nav-link" href="#">극장</a></li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><img
                      style="
                        width: 200px;
                        height: 140px;
                        margin: 0px;
                        padding: 0px;
                      "
                      src="../img/ITN MOVIES.jfif"
                      alt="itn movies"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">이벤트</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">스토어</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">혜택</a></li>
              </ul>
            </div>
            <!-- Login and Support Links -->
            <ul
              class="nav-login"
              style="padding-top: 5px; font-size: 15px; position: absolute"
            >
              <a href="#" class="nav-item">고객센터</a>
              <a href="#" class="nav-item">로그인</a>
              <a href="#" class="nav-item">회원가입</a>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- main -->

      <!-- 사이드바 -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3">
            <div class="card" style="width: 15rem">
              <img src="../img/anno.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <a
                  href="#"
                  class="btn btn-light d-flex justify-content-center align-items-center"
                  >공지사항</a
                >
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img src="../img/qna.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <a
                  href="#"
                  class="btn btn-light d-flex justify-content-center align-items-center"
                  >자주묻는 질문</a
                >
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img src="../img/ques.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <a
                  href="#"
                  class="btn btn-light d-flex justify-content-center align-items-center"
                  >1:1 문의</a
                >
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img src="../img/tel.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5
                  class="card-title d-flex justify-content-center align-items-center"
                >
                  문의 1234-5678
                </h5>
                <p
                  class="card-text d-flex justify-content-center align-items-center"
                >
                  AM:09:00 ~ PM 18:00
                </p>
              </div>
            </div>
          </div>

          <!-- 중앙에 새로운 디자인 추가 -->
          <div
            class="col-md-9 d-flex justify-content-center align-items-center"
            style="margin-top: 5px"
          >
            <div>
              <!-- 드롭다운 공지 게시판 -->
              <img
                src="../img/annoboard.png"
                class="img-fluid"
                alt="..."
                style="border-radius: 10px"
              />
              <div class="accordion" id="boardAccordion">
                <!-- 첫 번째 게시글 -->

                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="false"
                      aria-controls="collapseOne"
                    >
                      ITN MOVIE 공지사항
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingOne"
                    data-bs-parent="#boardAccordion"
                  >
                    <div class="accordion-body">
                      <strong>아래를 참조해주세요</strong>
                    </div>
                  </div>
                </div>

                <!-- 두 번째 게시글 -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      2024.09.23 공지사항
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingTwo"
                    data-bs-parent="#boardAccordion"
                  >
                    <div class="accordion-body">
                      <strong>아이맥스 상영관 폐쇄안내</strong>
                      <br />
                      돈이 안됨
                    </div>
                  </div>
                </div>

                <!-- 세 번째 게시글 -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      게시글 3
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingThree"
                    data-bs-parent="#boardAccordion"
                  >
                    <div class="accordion-body">
                      <strong>게시글 3 내용입니다.</strong> 이곳에 게시글의 상세
                      내용을 적을 수 있습니다.
                    </div>
                  </div>
                </div>
                <!-- 글쓰기 버튼 -->
              </div>
            </div>
            <!-- 글쓰기 폼 -->

            <div
              class="container d-flex justify-content-center mt-4"
              style="margin-bottom: 800px"
            >
              <form id="writeForm" style="width: 50%; max-width: 600px">
                <div class="mb-3">
                  <label for="title" class="form-label">제목</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">내용</label>
                  <textarea
                    class="form-control"
                    id="content"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">저장</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- footer -->
      <div style="background-color: rgb(0, 12, 26)">
        <nav id="nav1" class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarFooter"
              aria-controls="navbarFooter"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- White Divider -->
            <div style="border-bottom: solid white 10px"></div>

            <!-- Footer Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarFooter">
              <ul
                class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto"
                style="font-size: 20px; padding-top: 30px"
              >
                <li class="nav-item">
                  <a class="nav-link" href="#">회사소개</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">윤리경영</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">이용약관</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">개인정보처리방침</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Company Info Section -->
        <div
          class="company-info d-flex align-items-center justify-content-center"
          style="background-color: rgb(0, 12, 26)"
        >
          <a class="nav-link" href="#">
            <img
              src="../img/ITN MOVIES.jfif"
              alt="itn movies"
              style="width: 120px; height: 94px"
            />
          </a>
          <p style="margin-left: 10px; color: white">
            사업자 정보 - <br />
            부산시 - <br />
            대표자 -
          </p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
