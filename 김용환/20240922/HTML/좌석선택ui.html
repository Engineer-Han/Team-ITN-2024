        <!-- 좌석 인원수 버튼 -->
      <div class="flex2">
        
            <div class="btn-group" role="group" aria-label="Basic example">
                <p>성인</p>
                <button type="button" class="btn btn-primary">-</button>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn btn-primary">+</button>
              </div>
          


              
              <div class="btn-group" role="group" aria-label="Basic example">
                <p>청소년</p>

        </div>
      

        <!-- 좌석선택 버튼 -->
         <div class="reserve-area">

          <!-- 가로 버튼 -->
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-dark">A</button>
                <button type="button" class="btn btn-dark">B</button>
                <button type="button" class="btn btn-dark">C</button>
                <button type="button" class="btn btn-dark">D</button>
                <button type="button" class="btn btn-dark">E</button>
                <button type="button" class="btn btn-dark">F</button>
            </div>



            <!-- 세로버튼 -->
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-primary">2</button>
                  <button type="button" class="btn btn-primary">3</button>
                  <button type="button" class="btn btn-primary">4</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-secondary">5</button>
                  <button type="button" class="btn btn-secondary">6</button>
                  <button type="button" class="btn btn-secondary">7</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-info">8</button>
                </div>
            </div>


        

            <!-- 세로버튼 2 -->
            <div  id="button2"  class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1"> 1</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">2</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3"> 3</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3"> 4</label>

                <label class="btn btn-outline-primary" for="btncheck3"> 6</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3"> 7</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3"> 8</label>

            </div>




         </div>
