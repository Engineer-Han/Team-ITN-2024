    <main>
      <div
        class="container"
        style="max-width: 1200px; margin-top: 50px; margin-left: 280px"
      >
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3" style="margin-right: 50px; margin-top: 260px">
            <nav class="sidebar">
              <h2 style="color: white">고객센터</h2>
              <div class="nav flex-column">
                <a class="nav-link" href="#">자주 묻는 질문</a>
                <a class="nav-link" href="#">공지사항</a>
                <a class="nav-link" href="#">1:1문의</a>
              </div>
            </nav>
          </div>

          <!-- Inquiry Detail Section -->
          <div class="col-md-8" style="margin-bottom: 70px">
            <div
              class="inquiry-detail"
              style="
                margin-top: 20px;
                padding: 20px;
                background-color: #f8f9fa;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              "
            >
              <h1>1:1 문의</h1>
              <p4 class="mb-4">문의 제목</p3>
              <div>
                <p><strong>작성자:</strong> 사용자 이름</p>
                <p><strong>등록일:</strong> 2024.09.24</p>
                <p><strong>내용:</strong></p>
                <p>여기에 문의 내용을 작성합니다...</p>
              </div>

              <h3 class="mt-4">답변 작성하기</h3>
              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="responseContent" class="form-label"
                    >답변 내용</label
                  >
                  <textarea
                    class="form-control"
                    id="responseContent"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="responseFile" class="form-label">첨부 파일</label>
                  <input class="form-control" type="file" id="responseFile" />
                </div>
                <button type="submit" class="btn btn-primary">답변 등록</button>
              </form>

              <h3 class="mt-4">이전 답변들</h3>
              <div class="previous-responses">
                <div class="response">
                  <p><strong>관리자 이름:</strong></p>
                  <p>여기에 관리자 답변 내용...</p>
                </div>
                <!-- 추가적인 답변은 여기에 반복 -->
              </div>

              <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#">이전</a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
