        // 추가 질문들...
      ];
      
      let currentPage = 1;
      const itemsPerPage = 5;
      
      function renderQuestions(filteredQuestions = questions) {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageQuestions = filteredQuestions.slice(startIndex, endIndex);
      
        const accordion = document.getElementById('accordion');
        accordion.innerHTML = '';
      
        pageQuestions.forEach((item, index) => {
          const accordionItem = document.createElement('div');
          accordionItem.className = 'accordion-item';
          accordionItem.innerHTML = `
            <h2 class="accordion-header" id="heading${index}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                [${item.category}] ${item.question}
              </button>
            </h2>
            <div id="collapse${index}" class="accordion-collapse collapse" data-bs-parent="#accordion">
              <div class="accordion-body">
                ${item.answer}
              </div>
            </div>
          `;
          accordion.appendChild(accordionItem);
        });
      
        document.getElementById('currentPage').textContent = currentPage;
      }
      
      function changePage(direction) {
        const maxPage = Math.ceil(questions.length / itemsPerPage);
        currentPage += direction;
        if (currentPage < 1) currentPage = 1;
        if (currentPage > maxPage) currentPage = maxPage;
        renderQuestions();
      }
      
      function searchQuestions() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredQuestions = questions.filter(item => 
          item.question.toLowerCase().includes(searchTerm) || 
          item.answer.toLowerCase().includes(searchTerm) ||
          item.category.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        renderQuestions(filteredQuestions);
      }
      
      // 페이지 로드 시 즉시 질문 목록을 렌더링합니다.
      renderQuestions();
