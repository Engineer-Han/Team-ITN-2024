    <script>

        },

          title:

          date: "2024.09.24",
        },
        {

          category: "공지",
          title:
            "[동대문] 4,5,6,7관 리뉴얼이너 설치 공사 진행 안내 (9/26 ~ 10/5 까지)",

        },
        {
          id: 5,
          theater: "킨텍스",
          category: "공지",
          title: "[킨텍스] 컴포트 1관 영업 종료 안내",
          date: "2024.09.23",
        },
        {
          id: 6,
          theater: "부산극장",
          category: "공지",
          title:
            "[부산극장] 2024년 29회 부산국제영화제 & 커뮤니티 BIFF 행사 진행 안내(10/2~10/6)",
          date: "2024.09.23",
        },
        {
          id: 7,
          theater: "코엑스",
          category: "공지",
          title: "[코엑스점] 시사회 진행에 따른 고객 안내문 (9/23)",
          date: "2024.09.20",
        },
        {
          id: 8,
          theater: "마산(경남대)",
          category: "공지",
          title:
            "[마산] 1, 2, 3관 리뉴얼이너 설치 공사 진행 안내(9/19부터~9/26 까지)",
          date: "2024.09.19",
        },
        {
          id: 9,
          theater: "더 부티크 목동현대백화점",
          category: "공지",
          title: "[더 부티크 목동현대백화점] 지하주차장 출입안내",
          date: "2024.09.19",
        },
        {
          id: 10,
          theater: "용인기흥",
          category: "공지",
          title: "[용인기흥]추석 당일(9/17) 주차장 이용 안내",
          date: "2024.09.13",
        },
        // 더 많은 공지사항을 여기에 추가할 수 있습니다.
      ];

      let currentPage = 1;
      const itemsPerPage = 2;
      let filteredNotices = [...notices];

      function renderNotices() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageNotices = filteredNotices.slice(startIndex, endIndex);

        const noticeBody = document.getElementById("noticeBody");
        noticeBody.innerHTML = "";

        pageNotices.forEach((notice) => {
          const row = `
                  <tr>
                      <td>${notice.id}</td>
                      <td>${notice.theater}</td>
                      <td>${notice.category}</td>
                      <td>${notice.title}</td>
                      <td>${notice.date}</td>
                  </tr>
              `;
          noticeBody.innerHTML += row;
        });

        renderPagination();
      }

      function renderPagination() {
        const paginationElement = document.getElementById("pagination");
        const pageCount = Math.ceil(filteredNotices.length / itemsPerPage);

        let paginationHTML = "";
        for (let i = 1; i <= pageCount; i++) {
          paginationHTML += `<button onclick="changePage(${i})" ${
            currentPage === i ? 'class="active"' : ""
          }>${i}</button>`;
        }

        paginationElement.innerHTML = paginationHTML;
      }

      function changePage(page) {
        currentPage = page;
        renderNotices();
      }

      function searchNotices() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        filteredNotices = notices.filter(
          (notice) =>
            notice.title.toLowerCase().includes(searchTerm) ||
            notice.theater.toLowerCase().includes(searchTerm) ||
            notice.category.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        renderNotices();
      }

      // 초기 렌더링
      renderNotices();
    </script>
